<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Payment</title>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="p-4 border rounded bg-white">

                    <!-- Section title -->
                    <div class="bg-light p-3 border-bottom">
                        <h3 class="m-0">Payment form example</h3>
                    </div>

                    <!-- Form -->
                    <form class="needs-validation p-4" novalidate>

                        <!-- Alert -->
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>

                        <!-- Card Number, CVC, Amount -->
                        <div class="row">
                            <div class="col-6">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
                                    required>
                                <div class="invalid-feedback">Card number required!</div>
                            </div>
                            <div class="col-2">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                                <div class="invalid-feedback">Insert CVC!</div>
                            </div>
                            <div class="col-4">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                                    <div class="invalid-feedback">Insert an amount.</div>
                                </div>
                            </div>
                        </div>

                        <!-- First and Last Name -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                                <div class="invalid-feedback">Required</div>
                            </div>
                            <div class="col-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div class="invalid-feedback">Required</div>
                            </div>
                        </div>

                        <!-- City, State, Postal-code -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                                <div class="invalid-feedback">Required</div>
                            </div>
                            <div class="col-3">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="postal" class="form-label">Postal-code</label>
                                <input type="text" class="form-control" id="postal" required>
                                <div class="invalid-feedback">Required</div>
                            </div>
                        </div>

                        <!-- Payment method and message -->
                        <div class="row mt-4">
                            <div class="col-6">
                                <label class="form-label mb-2">We accept:</label>
                                <div class="btn-group" role="group" aria-label="Card icons">
                                    <button type="button" class="btn btn-light border"><i
                                            class="fa-brands fa-cc-visa"></i></button>
                                    <button type="button" class="btn btn-light border"><i
                                            class="fa-brands fa-cc-mastercard"></i></button>
                                    <button type="button" class="btn btn-light border"><i
                                            class="fa-brands fa-cc-amex"></i></button>
                                    <button type="button" class="btn btn-light border"><i
                                            class="fa-brands fa-cc-discover"></i></button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating"> Message
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea"></label>
                                    <p class="text-body-secondary fs-6">Add any notes here.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Submit -->
                        <div class="bg-light border-top mt-4 p-3 text-end">
                            <button type="button" class="btn btn-secondary me-2">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>
